<style>
  .read-more {
    padding: 4px;
    font-weight: 300;
    font-size: 13px;
    border: solid 1px #ececec;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
  }
  .read-more:hover {
    color: white;
    border-color: #2a373d;
    background-color: #2a373d;
  }
</style>
<article class="post">
    {{ partial "article-header" . }}
    <p>{{ printf "%s" .Summary | markdownify }}&hellip;</p>
    <a class="read-more" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Site.Data.l10n.article.read_more }} &raquo;</a>
</article>
