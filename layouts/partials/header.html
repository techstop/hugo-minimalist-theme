<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {{- if .IsHome -}}
        {{- .Site.Title -}}
      {{ else }}
        {{- .Title }} - {{ .Site.Title -}}
      {{- end -}}
    </title>
    <meta name="author" content="{{ .Site.Params.site_author }}">
    <meta name="description" content="{{ .Site.Params.site_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ partial "stylesheets" . }}
    {{ hugo.Generator }}
    <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link rel="icon" href="{{ "favicon.ico" | absURL }}">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}" />
    <style>
    .site-header h2 .logo {
    background: url({{ .Site.Params.header_background | absURL }}) no-repeat 0 0;
    }
    @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
      .site-header h2 .logo {
        background-image: url({{ .Site.Params.header_background | absURL }});
    } }
    .site-header {
      background: #2a373d url({{ .Site.Params.header_background | absURL }}) no-repeat center center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    </style>
    <!-- Back to top button - show after 300px scroll -->
    <script>
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
          document.getElementById("myBtn").style.display = "block";
        } else {
          document.getElementById("myBtn").style.display = "none";
        }
      }
      function topFunction() {
        $(document.documentElement).animate({ scrollTop: 0 }, 'slow');
        $(document.body).animate({ scrollTop: 0 }, 'slow');
      }
    </script>
    {{ partial "cookies-consent" . }}
  </head>
  <body>
    {{ with .Site.Params.header_background }}
      <header class="site-header">
        <div class="transparent-layer">
          {{ with $.Site.Params.header_title }}
            <h2>{{ $.Site.Params.header_title }}</h2>
          {{ end }}
        </div>
      </header>
    {{ end }}
    {{ partial "navbar" . }}
    <!-- Back to top button -->
    <button onclick="topFunction()" id="myBtn" title="Back to top">&#8682;</button>
  </body>
</html>
